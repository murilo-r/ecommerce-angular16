<div class="app-root">
  <header>
    <div class="brand">Administração • E-commerce</div>
    <nav>
      <a routerLink="/">Home</a>
      <a routerLink="/produtos">Produtos</a>
    </nav>
    <div class="header-actions">
      <button class="theme-toggle-btn" (click)="themeToggle()">
        {{ theme === 'light' ? '🌙 Escuro' : '☀️ Claro' }}
      </button>
      <div style="border-left:1px solid rgba(255,255,255,0.3); height:20px;"></div>
      <div class="header-separator"></div>
      <div style="display:flex; align-items:center; gap:6px;">
        <span style="font-size:.9rem;">Usuário: mock-user</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main style="padding:1rem;">
    <app-toasts></app-toasts> <!-- toast container -->
    <router-outlet></router-outlet> <!-- onde HomeComponent / produtos aparecem -->
  </main>
</div>
